<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coin Tracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="jquery.serialize-object.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<section id="firstSection">
    <div class="centerContainer">
        <ul class="navBarList">
            <li class="navBarListItem">
                <img id="logoItem" src="Resources/logo.png">
            </li>
            <li class="navBarListItem">
                Products
                <img id="downArrow" src="Resources/down_arrow.svg">
            </li>
            <li class="navBarListItem">
                About us
            </li>
            <li class="navBarListItem">
                Contact
            </li>
        </ul>
    </div>
</section>
<footer>
    <div class="bottomContainer">
        <div class="centerContainer flexContainer">
            <span class="formText">Improve your cryptocurrency experience today.</span>
            <form id="betaForm" action="">
                <ul class="betaFormList">
                    <li>
                        <input class="formTextField" name="name" id="name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Name'" placeholder="Name">
                    </li>
                    <li>
                        <input class="formTextField" name="email" id="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'" placeholder="Email">
                    </li>
                    <li>
                        <input id="submitFormButton" class="submit_button" type="submit" value="SIGN UP FOR BETA">
                    </li>
                </ul>
            </form>
            <span class="copyright">Copyright 2018, EL Passion</span>
        </div>
    </div>
</footer>
</body>
